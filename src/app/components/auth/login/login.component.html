<div class="login-container">
  <form (ngSubmit)="login()">
    <h2>Login</h2>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [ngModel]="email"
        (ngModelChange)="email = $event"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        [ngModel]="password"
        (ngModelChange)="password = $event"
        required
      />
    </div>
    <button type="submit">Login</button>
  </form>
</div>
